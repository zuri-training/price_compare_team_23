{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <form method="post" action="" >
        {% csrf_token %}
        <div class="containerL">
            <div class="container_1">
                <img src="{% static 'accounts/img/photo1.png' %}" alt=""> 
            </div>
            
            <div class="container_2">
                <h2>Login to ShopMore</h2>
                <div>
                    <p>
                    <label for="username">Username</label><br>
                    <input name="username" type="text" placeholder="johndoe" autocapitalize="none" autocomplete="none" required="" id="username" class="field">
                    </p>
                </div><br>
                <div>
                    <p>
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="***************" name="password" autocomplete="current-password" required="" id="password" class="field">
                    <i class="bi-eye-slash" id="togglePassword"></i>
                    </p>
                    <div class="text"><input type="radio" class="radio"><p>&nbsp;&nbsp;Remember me <span>Forgot password?</span></p></div>
                </div><br>
                <div class="btn">
                    <button type="submit" class="loginbtn">Log in</button>
                    <p>Don't have an account yet? <a href="{% url 'accounts:signUp'%}">Create account</a></p>
                </div><br>
            </div>
        </div>
      </form>
      <script src="{% static 'accounts/js/script.js'%}"></script>
</body>
</html>
