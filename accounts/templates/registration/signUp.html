{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <div class="containerS">
            <div class="container1">
                <h2>Welcome to ShopMore</h2>
                <p>Already have an account? <a href="{% url 'accounts:signin' %}">Log in</a></p>
                <img src="{% static 'accounts/img/photo.png' %}" alt="girl.with.shoppin.bags.and.phone.in.hand">
            </div>
            <div class="container2">
                <h3>Create Account</h3>
                <div>
                    <p>
                    <label for="name">Username</label><br>
                    <input type="text" name="username" placeholder="JohnDoe" required="" id="name" class="field">
                    </p>
                </div><br>
                <div>
                    <p>
                    <label for="name">First name</label><br>
                    <input type="text" name="first_name" placeholder="John" required="" id="name" class="field">
                    </p>
                </div><br>
                <div>
                    <p>
                    <label for="name">Last name</label><br>
                    <input type="text" name="last_name" placeholder="Doe" required="" id="name" class="field">
                    </p>
                </div><br>
                <div>
                    <p>
                    <label for="email">Email address</label><br>
                    <input type="email" placeholder="john.does@gmail.com" autocapitalize="none" name="email" autocomplete="email" required="" id="email" class="field">
                    </p>
                </div><br>
                <div>
                    <p>
                    <label for="password">Password</label> <br>
                    <input type="password" placeholder="minimum of 8 characters" name="password" autocomplete="current-password" required="" id="password" class="field">
                    <i class="bi-eye-slash" id="togglePassword"></i>
                    </p>
                    <div class="sign"><input type="radio" class="radio"><p>&nbsp;&nbsp;I agree to the <span>User Agreement</span> and <span>Privacy Policy</span></p></div>
                </div><br>
                <div>
                    <button type="submit" class="signupbtn">Sign up</button>
                </div><br>
                <div>
                    <button type="submit" class="googlebtn"><a href="#">Continue with Google</a></button>
                </div>
            </div>
        </div>
      </form>
      <script src="{% static 'accounts/js/script.js'%}"></script>
</body>
</html>
