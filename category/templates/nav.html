{% load static %}
<header id="main-header">
  <div class="img-search">
    <img
      src="{% static 'category/images/favicon.svg' %}"
      alt="mobile logo"
      class="shopmore-mobile-logo"
    />
    <img
      src="{% static 'category/images/logo.svg' %}"
      alt="shopmore logo"
      class="shopmore-logo"
    />
    <form
      id="form"
      role="search"
      aria-label="Search Site"
      class="header-form"
      action="{% url 'category:search_results' %}"
      method="get"
    >
      {% csrf_token %}
      <input
        type="search"
        placeholder="Search"
        name="search"
        value="{{ request.GET.query }}"
      />
      <button type="submit">
        <svg viewBox="0 0 1024 1024">
          <path
            class="path1"
            d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"
          ></path>
        </svg>
      </button>
    </form>
  </div>
  <nav>
    <a href="javascript:void(0);" class="hamburger">
      <div class="line line-one"></div>
      <div class="line line-two"></div>
      <div class="line line-three"></div>
    </a>

    <div class="menu">
      <a href="{% url 'category:home' %}" class="active">Home</a>
      <a href="{% url 'category:products'%}" class="inactive">Product</a>
      <a href="{% url 'category:about_page'%}" class="inactive">About</a>
      <a href="{% url 'category:contact_page' %}" class="inactive">Contact</a>
      <a href="{% url 'category:faq' %}" class="inactive">FAQ</a>
      <span>|</span>
      {% if not user.is_authenticated %}
      <a href="{% url 'accounts:signin' %}" class="header-status">Sign In</a>
      {% else %}
      <a
        href="{% url 'accounts:user_profile' %}"
        class="header-status header-myaccount"
        >{{ user.username }}
      </a>
      {% endif %}

      <hr />
      <div class="mobile-only">
        <div class="mobile-icons">
          <a href="">Settings</a>
          <img src="{% static 'category/images/setting.svg' %}" alt="" />
        </div>
        <div class="mobile-icons">
          <a href="">Name</a>
          <img src="{% static 'category/images/user.svg' %}" alt="" />
        </div>
      </div>
    </div>
  </nav>
</header>
